spring.application.name=jobsphere-job

server.port=${PORT}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

profile-service.url=${PROFILE_URL}

management.endpoints.web.exposure.include=health,info

# Logging
#logging.level.root=debug

# Optional: Show SQL queries in the console (for debugging purposes)
spring.jpa.show-sql=true

# JPA/Hibernate settings
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.transaction.jta.platform=none

# Disable DevTools restart
# spring.devtools.restart.enabled=false

# Enable live reload (reloads the browser automatically if supported)
spring.devtools.livereload.enabled=true